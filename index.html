<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css"/>
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="calculator">
            <div id="screen">
                <p>0</p>
            </div>
            <div class="row">
                <button id="clear" class="single clear">AC</button>
                <button id="%" class="single operator">%</button>
                <button id="negator" class="single negate">+/-</button>
                <button id="*" class="single operator">x</button>
            </div>
            <div class="row">
                <button data-key="" id="7" class="single number">7</button>
                <button data-key="" id="8" class="single number">8</button>
                <button data-key="" id="9" class="single number">9</button>
                <button id="/" class="single operator">รท</button>
            </div>
            <div class="row">
                <button data-key="" id="4" class="single number">4</button>
                <button data-key="" id="5" class="single number">5</button>
                <button data-key="" id="6" class="single number">6</button>
                <button id="+" class="single operator">+</button>
            </div>
            <div class="row">
                <button data-key="" id="1" class="single number">1</button>
                <button data-key="" id="2" class="single number">2</button>
                <button data-key="" id="3" class="single number">3</button>
                <button id="-" class="single operator">-</button>
            </div>
            <div class="row">
                <button data-key="" id="0" class="double number">0</button>
                <button data-key="" id="." class="single number">.</button>
                <button id="=" class="single operate">=</button>
            </div>
        </div>
    </body>
</html>
